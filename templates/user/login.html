{% extends 'base.html' %}

{% block title %}Login - buyX{% endblock %}

{% block content %}
<div class="container-main mt-navbar pt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <h2 class="fw-bold">User Login</h2>
                <p class="text-muted">Welcome back! Please login to continue</p>
            </div>
            <div class="card">
                <div class="card-body p-4">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email_or_phone" class="form-label">Email or Mobile Number</label>
                            <input type="text" class="form-control" id="email_or_phone" name="email_or_phone" required>
                            <div class="form-text">Enter your email or 10-digit mobile number</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                        <p><a href="{% url 'distributor_login' %}">Distributor Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
